<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">  
  <title>Pomodor Clock</title>
</head>
<body>

  <div class="main">
    
    <h1>Pomodoro Clock</h1>
    <p>
      Set a duration for your pomodoro and break.<br> 
      Click the circle anywhere to start or pause your session.<br>
      As soon as the pomodoro ends the break timer will start.<br>
      After the break your next pomodoro will start and so on.<br>
    </p>
    
    <!-- time control buttons -->
    <div class="wrapper">
        <div class="control">        
          <div class="breakLength">
            <p>Break Control</p>
            <i id="breakdown" class="fa fa-chevron-left plus"></i>
            <span class="break-duration duration"></span>
            <i id="breakup" class="fa fa-chevron-right minus"></i>
          </div>
          <div class="sessionLength">
            <p>Time Control</p>
            <i id="sessiondown" class="fa fa-chevron-left plus"></i>      
            <span class="session-duration duration"></span>
            <i id="sessionup" class="fa fa-chevron-right minus"></i>
          </div>
        </div>     
      </div> <!-- End of div.wrapper -->

        <!-- circle and timer -->
        <div id="countdown">
            <p class="focus"></p>
            <p class="time"></p>
          <div id="circle"></div>
        </div>
        
    </div> <!-- End of div.main -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/javascript.js"></script>

</body>
</html>
